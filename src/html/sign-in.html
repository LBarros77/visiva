<div class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
  <div class="text-center text-md-center mb-4 mt-md-0">
    <h1 class="mb-0 h3">Logar na plataforma</h1>
  </div>
  <form action="#" class="mt-4">
    <!-- Form -->
    <div class="form-group mb-4">
      <label for="email">Email</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><span class="fas fa-envelope"></span></span>
        <input type="email" class="form-control" placeholder="exemplo@exemplo.com" id="email" required>
      </div>
    </div>
    <!-- End of Form -->
    <div class="form-group">
      <!-- Form -->
      <div class="form-group mb-4">
        <label for="password">Senha</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
          <input type="password" placeholder="Password" class="form-control" id="Senha" required>
        </div>
      </div>
      <!-- End of Form -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check mb-0">
          <input class="form-check-input" type="checkbox" value="" id="remember">
          <label class="form-check-label mb-0" for="remember">
            Lembre-me
          </label>
        </div>
        <div><a href="#" class="small text-right">Esqueci a senha?</a></div>
      </div>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Logar</button>
    </div>
  </form>
  <div class="d-flex justify-content-center align-items-center mt-4">
    <span class="fw-normal">
      Não está cadastrado?
      <a href="../html/sign-up.html" class="fw-bold text-underline">Criar conta</a>
    </span>
  </div>
</div>
