<!DOCTYPE html>
<html lang="en">

<head>
  @@include('./_head.html', {
  "path": "../..",
  "title": "Pixel Bootstrap 5 - Sign up"
  })
</head>

<body>
  @@include('./_navigation.html', {
    "path": "../..",
    "page": "sign-up",
    "classes": "navbar-black navbar-theme-white"
  })
  <main>

    <!-- @@include('./_preloader.html', {
    "path": "../.."
    }) -->

    <!-- Section -->
    <!-- data-background="../../assets/img/form-image.jpg" -->
    <section class="min-vh-80 d-flex align-items-center section-image overlay-soft-dark mt-6">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div
              class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
              <div class="text-center text-md-center mb-4 mt-md-0">
                <h1 class="mb-0 h3">Criar conta</h1>
              </div>
              <form action="#">
                <div class="form-group mb-4">
                  <label for="email">Nome completo</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3"><span class="fas fa-user"></span></span>
                    <input type="name" class="form-control" placeholder="Digite seu nome" id="email" required>
                  </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Feminino
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                    Masculino
                  </label>
                </div>
                <div class="form-check mb-4">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                  <label class="form-check-label" for="exampleRadios3">
                    Não informar
                  </label>
                </div>
                <div class="mb-4">
                  <label for="birthday">Data de nescimento</label>
                  <div class="input-group">
                      <span class="input-group-text"><span class="far fa-calendar-alt"></span></span>
                      <input data-datepicker="dd/mm/yyyy" class="form-control" id="birthday" type="text" placeholder="dd/mm/yyyy" required>
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label for="email">CPF</label>
                  <div class="input-group">
                    <span class="input-group-text" id="cpf"><span class="fas fa-file-lines"></span></span>
                    <input type="text" class="form-control" placeholder="999.999.999-99" id="email" required>
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label for="phone">Telefone</label>
                  <div class="input-group">
                    <span class="input-group-text" id="phone"><span class="fas fa-phone"></span></span>
                    <input data-datepicker="(99)99999-9999" class="form-control" id="phone" type="text" placeholder="(99)99999-9999">
                  </div>
                </div>
                <!-- Form -->
                <div class="form-group mb-4">
                  <label for="email">Email</label>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3"><span class="fas fa-envelope"></span></span>
                    <input type="email" class="form-control" placeholder="example@company.com" id="email" required>
                  </div>
                </div>
                <!-- End of Form -->
                <div class="form-group">
                  <!-- Form -->
                  <div class="form-group mb-4">
                    <label for="password">Senha</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon4"><span class="fas fa-unlock-alt"></span></span>
                      <input type="password" placeholder="Password" class="form-control" id="password" required>
                    </div>
                  </div>
                  <!-- End of Form -->
                  <!-- Form -->
                  <div class="form-group mb-4">
                    <label for="password_confirm">Confirmar senha</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon5"><span class="fas fa-unlock-alt"></span></span>
                      <input type="password" placeholder="Confirmar senha" class="form-control" id="password_confirm"
                        required>
                    </div>
                  </div>
                  <!-- End of Form -->
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="terms">
                    <label class="form-check-label" for="terms">
                      Lí <a href="#">e concordo com termos e condições</a>
                    </label>
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
              </form>
              <div class="d-flex justify-content-center align-items-center mt-4">
                <span class="fw-normal">
                  Já tem conta?
                  <a href="./sign-in.html" class="fw-bold text-underline"> Login</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  @@include('./_scripts.html', {
  "path": "../.."
  })
</body>

</html>
